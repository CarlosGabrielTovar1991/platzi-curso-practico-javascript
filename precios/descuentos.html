<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porcentajes y descuentos | Curso práctico de JavaScript en Platzi</title>
</head>
<body>
  <header>
    <h1>Porcentajes y descuentos</h1>
    <p>Este es el segundo taller del Curso Práctico de JavaScript</p>
  </header>

  <section>
    <h2>Calcula el precio a pagar de tus productos con descuento</h2>
    <form>
      <label for="InputPrice">Escribe el precio de tu producto</label>
      <input type="number" name="InputPrice" id="InputPrice"  />
      <label for="InputDiscount">Escribe el descuento de tu producto</label>
      <input type="number" name="InputDiscount" id="InputDiscount" />
      <button type="button" onclick="onClickButtonPriceDiscount()">Calcular el precio con descuento</button>
      <p id="ResultPrice"></p>
    </form>
  </section>

  <section>
    <h2>Calcula el precio a pagar de tus productos con cupones de descuento</h2>
    <form>
      <label for="InputPriceCoupon">Escribe el precio de tu producto</label>
      <input type="number" name="InputPriceCoupon" id="InputPriceCoupon"  />
      <label for="InputDiscountCoupon">Selecciona el cupón que deseas aplicar</label>
      <select name="InputDiscountCoupon" id="InputDiscountCoupon">
        <option selected value="0">Ninguno</option>
        <option value="15">Cupón quinceañero - 15% de descuento</option>
        <option value="20">Cupón doble decada - 20% de descuento</option>
        <option value="30">Cupón perla - 30% de descuento </option>
      </select>
      <button type="button" onclick="onClickButtonPriceDiscountCoupon()">Calcular el precio con cupón de descuento</button>
      <p id="ResultPriceCoupon"></p>
    </form>
  </section>

  <script src="./descuentos.js"></script>
</body>
</html>
